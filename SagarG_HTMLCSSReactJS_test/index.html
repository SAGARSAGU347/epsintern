<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Trial Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ready to take a free trial?</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem rem nemo
        est eius pariatur distinctio, rerum voluptate esse sit ratione!
      </p>
      <div class="form-container">
        <h2>Sign up for a free account</h2>

        <form id="signup-form">
          <div class="form-group">
            <input type="text" id="first-name" placeholder="First name" />
            <input type="text" id="last-name" placeholder="Last name" />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email address" />
            <input type="text" id="phone-number" placeholder="Phone Number" />
          </div>
          <input type="password" id="password" placeholder="Create password" />
          <div class="btn">
            <button type="submit">Register</button>
          </div>

          <div id="error-messages" style="color: red; margin-top: 10px"></div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
